<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sigma6.9</title>
</head>

<body>
    <form>
        <h1>Currency Convertor</h1>
        <p>Enter amount</p>
        <input type="number" placeholder="Enter amount...">
        <p>from</p>
        <select class="fromselek">
            <option value="uzs">Uzbekistan sum</option>
            <option value="usd" selected>American dollar</option>
        </select>
        <p>to</p>
        <select class="toselek">
            <option value="uzs" selected>Uzbekistan sum</option>
            <option value="usd">American dollar</option>
        </select>
        <button>Convert</button>
        <h2></h2>
    </form>
    <script src="./index.js"></script>
</body>

</html>
